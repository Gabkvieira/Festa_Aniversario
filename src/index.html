<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa Gabriel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header class="hero">
        <div class="container2">
            <img class="hero__logo" src="./images/Gabriel.jpeg" alt="Gabriel">
            <p class="hero__text">
                Festa de aniversário do Gabriel começa em <span id="contador"></span>
            </p>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Salão de festas Duet Mercês
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        20/12/2024 às 18h
                    </li>
                </ul>
                <a href="#" class="button button--primary">
                    Confirmar presença
                </a>
            </div>
        </div>
    </header>

    <section class="event event--salao">
        <div class="container" data-aos="fade-right">
            <div class="event__details">
                <h2 class="event__details__title">Localização</h2>
                <p class="event__details__description">
                    Salão de festas do nono andar no edifício Duet Mercês
                    <br><br>
                    Endereço:
                    <br>
                    Rua Visconde do Rio Branco, 116
                    <br>
                    Mercês - Curitiba - Paraná
                    <br>
                    CEP 80410-000
                </p>
            </div>
            <img class="event__image" src="./images/salão.jpg" alt="Salão de festas">
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
